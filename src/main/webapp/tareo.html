<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión del Personal</title>
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/datatables.min.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <style>
      /* Estilos adicionales para mejorar el comportamiento del combo y el botón */
      .flex-container {
        display: flex;
        align-items: center;
        gap: 10px; /* Espacio entre el combo y el botón */
        flex-wrap: nowrap; /* Evita que los elementos se envuelvan */
        width: 100%; /* Ocupa todo el ancho disponible */
      }
      .flex-container select {
        flex: 1; /* El combo box ocupa el espacio restante */
        max-width: 200px; /* Limita el ancho máximo del combo */
      }
      .flex-container button {
        white-space: nowrap; /* Evita que el texto del botón se divida */
      }
    </style>
  </head>

  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header">
          <h5 class="h5 mb-0 text-gray-800">Herramienta de Tareo</h5>
        </div>
        <div class="card-body">
          <nav class="navbar navbar-light bg-white p-2">
            <div
              class="container-fluid d-flex align-items-center"
              style="padding-left: 0; padding-right: 0"
            >
              <!-- Contenedor flexible para el combo y el botón "Procesar" -->
              <div class="flex-container">
                <select
                  class="form-select form-select-sm"
                  id="comboPeriodos"
                ></select>
                <button class="btn btn-primary btn-sm" id="btnProcesar">
                  <i class="fas fa-fw fa-plus"></i>
                  <span>Procesar</span>
                </button>

                <div class="ms-auto d-flex align-items-center gap-2">
                  <button class="btn btn-primary btn-sm" id="btnPDF">
                    <i class="fas fa-fw fa-print"></i>
                    <span>Imprimir</span>
                  </button>
                  <button class="btn btn-primary btn-sm" id="btnExportar">
                    <i class="fas fa-fw fa-file-excel"></i>
                    <span>Exportar</span>
                  </button>
                </div>
              </div>
            </div>
          </nav>

          <hr />
          <table
            id="tableTareo"
            class="table table-striped table-bordered w-100"
          >
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Minutos Totales</th>
                <th>Días Faltantes</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Las filas de la tabla se llenarán dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tareo.js"></script>
  </body>
</html>
