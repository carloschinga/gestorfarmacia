<style>
    .chart-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Centra los gr√°ficos horizontalmente */
        gap: 20px;
    }
    .chart-box {
        width: 500px;
        height: 450px; /* Mantiene altura uniforme */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center; /* Asegura que el t√≠tulo tambi√©n est√© centrado */
    }
    /* Centrar el gr√°fico de Ventas por Sede */
    .full-width {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="h5 mb-0 text-gray-800">Dashboard Ventas</h5>
        </div>
        <div class="card-body">
            <BR/>
            <BR/>
            <div class="chart-container">
                <div class="chart-box">
                    <h4>Ventas por Mes</h4>
                    <canvas id="ventasPorMes"></canvas>
                </div>
                <div class="chart-box">
                    <h4>Ventas por Producto</h4>
                    <canvas id="ventasPorProducto"></canvas>
                </div>
               
                <div class="chart-box full-width">
                    <h4>Ventas por Sede</h4>
                    <canvas id="ventasSede"></canvas>
                </div>
            </div>
        </div>
    </div></div>
<script>
    async function fetchVentasData() {
        try {
            const response = await fetch('ventasgraficosservlet');
            if (!response.ok)
                throw new Error(`HTTP error! Status: ${response.status}`);

            const data = await response.json();
            console.log("üìä Datos recibidos del servlet:", data);

            if (!data || typeof data !== 'object' ||
                    !data.ventasPorMes || !data.ventasPorProducto || !data.ventasSede) {
                throw new Error("‚ùå El JSON no tiene los datos esperados");
            }

            return data;
        } catch (error) {
            console.error("‚ö†Ô∏è Error al obtener los datos", error);
            return null;
        }
    }

    let chartInstances = {};

    async function renderCharts() {
        const data = await fetchVentasData();
        if (!data)
            return;

        // Top 20 productos m√°s vendidos (filtrando valores null)
        const topProductos = Object.entries(data.ventasPorProducto)
                .filter(([_, value]) => value !== null)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 20);

        const topProductosLabels = topProductos.map(p => p[0]);
        const topProductosValues = topProductos.map(p => p[1]);

        const chartConfigs = [
            {
                id: "ventasPorMes",
                type: "bar",
                label: "Total Vendido",
                labels: Object.keys(data.ventasPorMes),
                values: Object.values(data.ventasPorMes),
                backgroundColor: "rgba(54, 162, 235, 0.5)",
                borderColor: "rgba(54, 162, 235, 1)",
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {y: {beginAtZero: true}}
                }
            },
            {
                id: "ventasPorProducto",
                type: "bar",
                label: "Top 20 Productos M√°s Vendidos",
                labels: topProductosLabels,
                values: topProductosValues,
                backgroundColor: Array.from({length: 20}, () =>
                        `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.5)`
                ),
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            ticks: {autoSkip: false, maxRotation: 0, font: {size: 12}},
                            title: {display: true, text: "Productos", font: {size: 14, weight: "bold"}}
                        },
                        x: {
                            beginAtZero: true,
                            title: {display: true, text: "Cantidad Vendida", font: {size: 14, weight: "bold"}}
                        }
                    },
                    plugins: {
                        legend: {position: "top", labels: {font: {size: 12}}}
                    }
                }
            },
            {
                id: "ventasSede",
                type: "doughnut",
                label: "Ventas por Sede",
                labels: Object.keys(data.ventasSede),
                values: Object.values(data.ventasSede),
                backgroundColor: ["#ff6384", "#36a2eb", "#ffce56"],
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            }
        ];

        // Ajustar tama√±o de todos los `canvas`
        document.querySelectorAll("canvas").forEach(canvas => {
            canvas.style.maxWidth = "500px";
            canvas.style.maxHeight = "450px"; /* Mantener altura uniforme */
        });

        // Renderizar los gr√°ficos
        chartConfigs.forEach(config => {
            const canvas = document.getElementById(config.id);
            if (!canvas) {
                console.error(`‚ùå No se encontr√≥ el canvas con id: ${config.id}`);
                return;
            }

            // Destruir gr√°fico previo si existe
            if (chartInstances[config.id]) {
                chartInstances[config.id].destroy();
            }

            // Crear el nuevo gr√°fico
            chartInstances[config.id] = new Chart(canvas, {
                type: config.type,
                data: {
                    labels: config.labels,
                    datasets: [{
                            label: config.label || "",
                            data: config.values,
                            backgroundColor: config.backgroundColor,
                            borderColor: config.borderColor || null,
                            borderWidth: config.borderColor ? 1 : null
                        }]
                },
                options: config.options || {responsive: true, scales: config.type === "bar" ? {y: {beginAtZero: true}} : {}}
            });
        });

        // Asegurar que el gr√°fico de "Ventas por Sede" est√© centrado
        const ventasSedeCanvas = document.getElementById("ventasSede");
        if (ventasSedeCanvas) {
            ventasSedeCanvas.style.display = "block";
            ventasSedeCanvas.style.margin = "auto";
        }
    }

    renderCharts();
</script>
