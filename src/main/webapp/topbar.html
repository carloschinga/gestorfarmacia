<!-- Logout Modal-->
<div class="modal fade" id="passwordChangeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cambiar contraseña</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="usuariologueado"></div> <br/>
                <form class="user">
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user"
                               id="txtClaveActual" 
                               placeholder="Ingrese contraseña actual..." >
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user"
                               id="txtNuevaClave" 
                               placeholder="Nueva contraseña" >
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user"
                               id="txtConfirmaClave" 
                               placeholder="Confirma contraseña">
                    </div>
                    <div class="text-center">
                        <div id="alertaCambiarClave" class="alert alert-danger" role="alert" style="visibility:hidden" >                            
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                <a class="btn btn-primary" id="GrabarCambiarClave">Grabar</a>
            </div>
        </div>
    </div>
</div>

<!-- Logout Modal-->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Activar/Desactivar Usuario</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>                
            </div>
            <div class="modal-body">

                <table id="example"  class="table table-bordered table-hover" style="width: 100%; margin-top: 0px !important; table-layout:fixed;" >
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Usuario</th>
                            <th>Clave</th>
                        </tr>
                    </thead>                  
                </table>
                <div class="text-center">
                    <div id="alerta" class="alert alert-danger" role="alert" style="visibility:hidden" >
                        ¡El usuario o la clave es erronea!
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>

            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        $.getJSON("validarsesion", function (data) {
            if (data.resultado === "ok") {
                $.get("menu", function (data) {
                    $("#menudinamico").append(data);
                });
                if (data.nivel !== "1") {
                    $("#resetar").remove();
                    $("#asignarpermiso").remove();
                }

                $("#usuario").text(data.nombre);
                $("#usuariologueado").text("Bienvenido, " + data.nombre);


            } else {
                $(location).attr('href', "index.html");
            }
        });

        $("#mnuRoles").click(function () {
            $("#contenido").load("login/rol.html");
        });
        $(document).on("click", "#menudinamico a", function (e) {
            e.preventDefault(); // Evita el comportamiento predeterminado del enlace

            let page = $(this).attr("data-page"); // Obtener la página a cargar desde un atributo personalizado
            if (page !== "undefined") {
                $("#contenido").load(page);
            }
        });

    });

</script>
