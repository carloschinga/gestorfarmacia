<div class="modal fade" id="passwordChangeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cambiar contraseña</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="usuariologueado"></div> <br/>
                <form class="user">
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user"
                               id="txtClaveActual" 
                               placeholder="Ingrese contraseña actual..." >
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user"
                               id="txtNuevaClave" 
                               placeholder="Nueva contraseña" >
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user"
                               id="txtConfirmaClave" 
                               placeholder="Confirma contraseña">
                    </div>
                    <div class="text-center">
                        <div id="alertaCambiarClave" class="alert alert-danger" role="alert" style="visibility:hidden" >                            
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                <a class="btn btn-primary" id="GrabarCambiarClave">Grabar</a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
