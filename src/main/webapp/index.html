<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gestor Clinica</title>

        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


        <!-- Estilos personalizados -->
        <style>
            body {
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .custom-card {
                background-color: white;
                border-radius: 12px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                padding: 30px;
                width: 350px;
                text-align: center;
            }

            .custom-card h1 {
                color: #39B674;
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 15px;
            }

            .form-control {
                border-radius: 8px;
                border: 1px solid #ddd;
            }

            .btn-primary {
                background-color: #243f76;
                border: none;
                border-radius: 8px;
                padding: 10px;
                font-size: 16px;
                width: 100%;
                transition: 0.3s;
            }

            .btn-success:hover {
                background-color: #2e8f5c;
            }

            .input-group-text {
                cursor: pointer;
            }

            .alert {
                font-size: 14px;
                padding: 10px;
            }
        </style>
    </head>

    <body>
        <div class="custom-card">

            <img src="img/logo3.png" alt="" width="200"/>
           
            <!-- Formulario de inicio de sesión -->
            <form id="loginForm">
                 <br/>
                <div class="mb-3">
                    <input type="text" class="form-control" id="logiUsua" placeholder="Usuario o DNI" required>
                </div>
                <div class="mb-3 input-group">
                    <input type="password" class="form-control" id="passUsua" placeholder="Contraseña" required>
                    <span class="input-group-text" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

                <!-- Spinner de carga -->
                <div class="d-flex justify-content-center mt-3">
                    <div id="loadingSpinner" class="spinner-border text-info d-none" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>

                <div class="mt-3">
                    <a href="reloj.html" class="text-dark">Reloj Marcador</a>
                </div>

                <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
            </form>
        </div>

        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Script para manejar el login y mostrar/ocultar contraseña -->
        <script>
            document.getElementById("togglePassword").addEventListener("click", function () {
                const passwordInput = document.getElementById("passUsua");
                const icon = this.querySelector("i");
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    icon.classList.remove("fa-eye");
                    icon.classList.add("fa-eye-slash");
                } else {
                    passwordInput.type = "password";
                    icon.classList.remove("fa-eye-slash");
                    icon.classList.add("fa-eye");
                }
            });

            document.getElementById("loginForm").addEventListener("submit", function (event) {
                event.preventDefault();

                const logiUsua = document.getElementById("logiUsua").value;
                const passUsua = document.getElementById("passUsua").value;
                const loginError = document.getElementById("loginError");
                const loginButton = document.querySelector("button[type='submit']");
                const loadingSpinner = document.getElementById("loadingSpinner");

                // Limpiar cualquier error previo
                loginError.classList.add("d-none");
                loginError.textContent = "";

                // Mostrar el spinner y deshabilitar el botón
                loadingSpinner.classList.remove("d-none");
                loginButton.disabled = true;

                // Crear la solicitud AJAX
                const xhr = new XMLHttpRequest();

                // Definir el tipo de método y la URL
                xhr.open("POST", "loginservlet", true);

                // Establecer los encabezados de la solicitud
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

                // Definir la respuesta del servidor (en este caso se espera texto)
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === XMLHttpRequest.DONE) { // Comprobamos que la solicitud haya terminado
                        if (xhr.status === 200) { // Verificamos si la respuesta fue exitosa (código 200)
                            const result = xhr.responseText;

                            if (result === "success") {
                                // Si el login es exitoso, redirigir al usuario
                                window.location.href = "principal.html"; // Redirección si el login es exitoso
                            } else {
                                // Si el login falla, mostrar un mensaje de error
                                loginError.textContent = "Usuario o contraseña incorrectos";
                                loginError.classList.remove("d-none");
                            }
                        } else {
                            // Si hubo un error en la solicitud
                            loginError.textContent = "Error en el servidor. Intenta de nuevo más tarde.";
                            loginError.classList.remove("d-none");
                        }

                        // Ocultar el spinner y habilitar el botón, independientemente de la respuesta
                        loadingSpinner.classList.add("d-none");
                        loginButton.disabled = false;
                    }
                };

                // Enviar los datos al servidor
                const data = `logiUsua=${encodeURIComponent(logiUsua)}&passUsua=${encodeURIComponent(passUsua)}`;
                xhr.send(data);
            });


        </script>
    </body>
</html>
