<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión del Personal</title>
  </head>

  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header">
          <h5 class="h5 mb-0 text-gray-800">Gestión del Personal</h5>
        </div>
        <div class="card-body">
          <nav class="navbar navbar-light bg-white p-2">
            <div
              class="container-fluid d-flex alig n-items-center"
              style="padding-left: 0; padding-right: 0"
            >
              <div class="btn-group ms-auto gap-2">
                <button
                  class="btn btn-primary btn-sm"
                  id="btnFiltrar"
                  value="true"
                >
                  Mostrar Inactivos
                </button>
                <button class="btn btn-primary btn-sm" id="btnAddPersona">
                  <i class="fas fa-fw fa-plus"></i>
                  <span>Nuevo</span>
                </button>
                <button class="btn btn-primary btn-sm" id="btnPDF">
                  <i class="fas fa-fw fa-print"></i>
                  <span>Imprimir</span>
                </button>
                <button class="btn btn-primary btn-sm" id="btnExportar">
                  <i class="fas fa-fw fa-file-excel"></i>
                  <span>Exportar</span>
                </button>
              </div>
            </div>
          </nav>

          <hr />
          <table
            id="personaTable"
            class="table table-striped table-bordered w-100"
          >
            <thead>
              <tr>
                <th>Tipo Doc</th>
                <th>Documento</th>
                <th>Nombre Completo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Las filas de la tabla se llenarán dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal de Persona -->
    <div
      class="modal fade"
      id="personaModal"
      tabindex="-1"
      aria-labelledby="personaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form id="personaForm">
            <div class="modal-header">
              <h5 class="modal-title" id="personaModalLabel">
                Registro de Trabajador
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="codiPers" name="codiPers" />

              <!-- Acordeón para las secciones del formulario -->
              <div class="accordion" id="formAccordion">
                <!-- Sección 1: Datos Personales -->
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button
                      class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseOne"
                      aria-expanded="true"
                      aria-controls="collapseOne"
                    >
                      Datos Personales
                    </button>
                  </h2>
                  <div
                    id="collapseOne"
                    class="accordion-collapse collapse show"
                    aria-labelledby="headingOne"
                    data-bs-parent="#formAccordion"
                  >
                    <div class="accordion-body">
                      <!-- Primera fila -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="codiTipoDoc" class="form-label"
                            >Tipo de Documento</label
                          >
                          <select
                            class="form-select"
                            id="codiTipoDoc"
                            name="codiTipoDoc"
                            required
                          ></select>
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="numeDocu" class="form-label"
                            >Número de Documento</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="numeDocu"
                            name="numeDocu"
                            required
                          />
                        </div>
                      </div>
                      <!-- Segunda fila -->
                      <div class="row">
                        <div class="col-md-4 mb-4">
                          <label for="appaPers" class="form-label"
                            >Apellido Paterno</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="appaPers"
                            name="appaPers"
                            required
                          />
                        </div>
                        <div class="col-md-4 mb-4">
                          <label for="apmaPers" class="form-label"
                            >Apellido Materno</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="apmaPers"
                            name="apmaPers"
                            required
                          />
                        </div>
                        <div class="col-md-4 mb-4">
                          <label for="nombPers" class="form-label"
                            >Nombre</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="nombPers"
                            name="nombPers"
                            required
                          />
                        </div>
                      </div>
                      <!-- Tercera fila -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="fechNaci" class="form-label"
                            >Fecha de Nacimiento</label
                          >
                          <input
                            type="date"
                            class="form-control"
                            id="fechNaci"
                            name="fechNaci"
                            required
                          />
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="nombVia" class="form-label"
                            >Dirección</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="nombVia"
                            name="nombVia"
                            required
                          />
                        </div>
                      </div>
                      <!-- Cuarta fila -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="numeCelu" class="form-label"
                            >Celular</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="numeCelu"
                            name="numeCelu"
                            required
                          />
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="mailPers" class="form-label"
                            >Correo Electrónico</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="mailPers"
                            name="mailPers"
                            required
                          />
                        </div>
                      </div>
                      <!-- Quinta fila -->
                      <div class="row">
                        <div class="col-md-4 mb-4">
                          <label for="nivel1" class="form-label"
                            >Departamento</label
                          >
                          <select
                            name="nivel1"
                            id="nivel1"
                            class="form-select"
                            required
                          ></select>
                        </div>
                        <div class="col-md-4 mb-4">
                          <label for="nivel2" class="form-label"
                            >Provincia</label
                          >
                          <select
                            name="nivel2"
                            id="nivel2"
                            class="form-select"
                            required
                            disabled
                          ></select>
                        </div>
                        <div class="col-md-4 mb-4">
                          <label for="nivel3" class="form-label"
                            >Distrito</label
                          >
                          <select
                            name="nivel3"
                            id="nivel3"
                            class="form-select"
                            required
                            disabled
                          ></select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Sección 2: Información Laboral -->
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingTwo">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseTwo"
                      aria-expanded="false"
                      aria-controls="collapseTwo"
                    >
                      Información Laboral
                    </button>
                  </h2>
                  <div
                    id="collapseTwo"
                    class="accordion-collapse collapse"
                    aria-labelledby="headingTwo"
                    data-bs-parent="#formAccordion"
                  >
                    <div class="accordion-body">
                      <!-- Primera fila -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="codiArea" class="form-label">Área</label>
                          <select
                            name="codiArea"
                            id="codiArea"
                            class="form-select"
                            required
                          >
                            <option value="">Seleccione</option>
                          </select>
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="codiCargo" class="form-label"
                            >Cargo</label
                          >
                          <select
                            name="codiCargo"
                            id="codiCargo"
                            class="form-select"
                            required
                          ></select>
                        </div>
                      </div>
                      <!-- Segunda fila -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="codiTipoContrato" class="form-label"
                            >Tipo de Contrato</label
                          >
                          <select
                            name="codiTipoContrato"
                            id="codiTipoContrato"
                            class="form-select"
                            required
                          ></select>
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="tipoSituacion" class="form-label"
                            >Situacion</label
                          >
                          <select
                            name="tipoSituacion"
                            id="tipoSituacion"
                            class="form-select"
                            required
                          ></select>
                        </div>
                      </div>
                      <!-- Tercera fila -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="fechaIngreso" class="form-label"
                            >Fecha de Ingreso</label
                          >
                          <input
                            type="date"
                            class="form-control"
                            id="fechaIngreso"
                            name="fechaIngreso"
                            required
                          />
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="codiHora" class="form-label"
                            >Horario</label
                          >
                          <select
                            name="codiHora"
                            id="codiHora"
                            class="form-select"
                            required
                          ></select>
                        </div>
                      </div>
                      <!-- Cuarta fila -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="remuneracion" class="form-label"
                            >Remuneración</label
                          >
                          <input
                            type="number"
                            class="form-control"
                            id="remuneracion"
                            name="remuneracion"
                            required
                          />
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="tipoPago" class="form-label"
                            >Tipo de Pago</label
                          >
                          <select
                            name="tipoPago"
                            id="tipoPago"
                            class="form-select"
                            required
                          ></select>
                        </div>
                      </div>
                      <!-- Quinta fila -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="bancoSueldo" class="form-label"
                            >Banco de Sueldo</label
                          >
                          <select
                            name="bancoSueldo"
                            id="bancoSueldo"
                            class="form-select"
                            disabled
                          ></select>
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="cuentaSueldo" class="form-label"
                            >Cuenta de Sueldo</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="cuentaSueldo"
                            name="cuentaSueldo"
                            disabled
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Sección 3: Información Adicional -->
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingThree">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseThree"
                      aria-expanded="false"
                      aria-controls="collapseThree"
                    >
                      Regimen y AFP
                    </button>
                  </h2>
                  <div
                    id="collapseThree"
                    class="accordion-collapse collapse"
                    aria-labelledby="headingThree"
                    data-bs-parent="#formAccordion"
                  >
                    <div class="accordion-body">
                      <div class="row">
                        <div class="col-md-4 mb-4">
                          <label for="regimenLaboral" class="form-label"
                            >Regimen Laboral</label
                          >
                          <select
                            name="regimenLaboral"
                            id="regimenLaboral"
                            class="form-select"
                            required
                          ></select>
                        </div>
                        <div class="col-md-4 mb-4">
                          <label for="regimenSalud" class="form-label"
                            >Regimen Salud</label
                          >
                          <select
                            name="regimenSalud"
                            id="regimenSalud"
                            class="form-select"
                            required
                          ></select>
                        </div>
                        <div class="col-md-4 mb-4">
                          <label for="regimnPensionario" class="form-label"
                            >Regimen Pensionario</label
                          >
                          <select
                            name="regimenPensionario"
                            id="regimenPensionario"
                            class="form-select"
                            required
                          ></select>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="cuspp" class="form-label">CUSPP</label>
                          <input
                            name="cuspp"
                            type="text"
                            class="form-control"
                            id="cuspp"
                            required
                          />
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="calculaAFP" class="form-label"
                            >Calcula AFP</label
                          >
                          <select
                            name="calculaAFP"
                            id="calculaAFP"
                            class="form-select"
                          ></select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Sección 4: Información Adicional -->
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingFour">
                    <button
                      type="button"
                      class="accordion-button collapsed"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseFour"
                      aria-expanded="false"
                      aria-controls="collapseFour"
                    >
                      Información Adicional
                    </button>
                  </h2>
                  <div
                    id="collapseFour"
                    class="accordion-collapse collapse"
                    aria-labelledby="headingFour"
                    data-bs-parent="#formAccordion"
                  >
                    <div class="accordion-body">
                      <!-- Primera fila -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="nacionalidad" class="form-label"
                            >Nacionalidad</label
                          >
                          <select
                            name="nacionalidad"
                            id="nacionalidad"
                            class="form-select"
                            required
                          ></select>
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="estadoCivil" class="form-label"
                            >Estado Civil</label
                          >
                          <select
                            name="estadoCivil"
                            id="estadoCivil"
                            class="form-select"
                            required
                          ></select>
                        </div>
                      </div>
                      <!-- Segunda fila -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="sexo" class="form-label">Sexo</label>
                          <select
                            class="form-select"
                            id="sexo"
                            name="sexo"
                            required
                          >
                            <option value="" selected>Seleccione</option>
                            <option value="M">MASCULINO</option>
                            <option value="F">FEMENINO</option>
                          </select>
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="nivelEducativo" class="form-label"
                            >Nivel Educativo</label
                          >
                          <select
                            name="nivelEducativo"
                            id="nivelEducativo"
                            class="form-select"
                            required
                          ></select>
                        </div>
                      </div>
                      <!-- Tercera fila -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="ocupacion" class="form-label"
                            >Ocupación</label
                          >
                          <select
                            name="ocupacion"
                            id="ocupacion"
                            class="form-select"
                            required
                          ></select>
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="tipoTrabajador" class="form-label"
                            >Tipo Trabajador</label
                          >
                          <select
                            name="tipoTrabajador"
                            id="tipoTrabajador"
                            class="form-select"
                            required
                          ></select>
                        </div>
                      </div>
                      <!-- Cuarta fila -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="categoriaOcupacion" class="form-label"
                            >Categoría Ocupación</label
                          >
                          <select
                            name="categoriaOcupacion"
                            id="categoriaOcupacion"
                            class="form-select"
                            required
                          ></select>
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="periodicidadIngreso" class="form-label"
                            >Periodicidad Ingreso</label
                          >
                          <select
                            name="periodicidadIngreso"
                            id="periodicidadIngreso"
                            class="form-select"
                            required
                          ></select>
                        </div>
                      </div>
                      <!-- Quinta fila -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="bancoCts" class="form-label"
                            >Banco CTS</label
                          >
                          <select
                            name="bancoCts"
                            id="bancoCts"
                            class="form-select"
                          ></select>
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="cuentaCts" class="form-label"
                            >Cuenta CTS</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="cuentaCts"
                            name="cuentaCts"
                            placeholder="Ingrese número de cuenta"
                          />
                        </div>
                      </div>
                      <!-- Sexta fila -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="fechaCese" class="form-label"
                            >Fecha Cese</label
                          >
                          <input
                            type="date"
                            class="form-control"
                            id="fechaCese"
                            name="fechaCese"
                          />
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="jornadaLaboral" class="form-label"
                            >Jornada Laboral</label
                          >
                          <select
                            name="jornadaLaboral"
                            id="jornadaLaboral"
                            class="form-select"
                            required
                          ></select>
                        </div>
                      </div>
                      <!-- Séptima fila -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="situacionEspecial" class="form-label"
                            >Situación Especial</label
                          >
                          <select
                            name="situacionEspecial"
                            id="situacionEspecial"
                            class="form-select"
                            required
                          ></select>
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="discapacidad" class="form-label"
                            >Discapacidad</label
                          >
                          <select
                            name="discapacidad"
                            id="discapacidad"
                            class="form-select"
                            required
                          >
                            <option value="">Seleccione</option>
                            <option value="true">SI</option>
                            <option value="false" selected>NO</option>
                          </select>
                        </div>
                      </div>
                      <!-- Octava fila -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="sindicalizado" class="form-label"
                            >Sindicalizado</label
                          >
                          <select
                            name="sindicalizado"
                            id="sindicalizado"
                            class="form-select"
                            required
                          >
                            <option value="">Seleccione</option>
                            <option value="true">SI</option>
                            <option value="false" selected>NO</option>
                          </select>
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="statcExonerado" class="form-label"
                            >STACAT Exonerado</label
                          >
                          <select
                            name="statcExonerado"
                            id="statcExonerado"
                            class="form-select"
                            required
                          >
                            <option value="">Seleccione</option>
                            <option value="true">SI</option>
                            <option value="false" selected>NO</option>
                          </select>
                        </div>
                      </div>
                      <!-- Novena fila -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="convenio" class="form-label"
                            >Convenio</label
                          >
                          <select
                            name="convenio"
                            id="convenio"
                            class="form-select"
                            required
                          >
                            <option value="">Seleccione</option>
                            <option value="true">SI</option>
                            <option value="false" selected>NO</option>
                          </select>
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="aportaSctr" class="form-label"
                            >Aporta a SCTR</label
                          >
                          <select
                            name="aportaSctr"
                            id="aportaSctr"
                            class="form-select"
                            required
                          >
                            <option value="">Seleccione</option>
                            <option value="true">SI</option>
                            <option value="false" selected>NO</option>
                          </select>
                        </div>
                      </div>
                      <!-- Décima fila -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="polizaSeguro" class="form-label"
                            >Póliza Seguro</label
                          >
                          <select
                            name="polizaSeguro"
                            id="polizaSeguro"
                            class="form-select"
                            required
                          >
                            <option value="">Seleccione</option>
                            <option value="true">SI</option>
                            <option value="false" selected>NO</option>
                          </select>
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="asignacionFamiliar" class="form-label"
                            >Asignación Familiar</label
                          >
                          <select
                            name="asignacionFamiliar"
                            id="asignacionFamiliar"
                            class="form-select"
                            required
                          >
                            <option value="">Seleccione</option>
                            <option value="true">SI</option>
                            <option value="false" selected>NO</option>
                          </select>
                        </div>
                      </div>
                      <!-- Última fila -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label for="sucursal" class="form-label"
                            >Sucursal</label
                          >
                          <select
                            name="sucursal"
                            id="sucursal"
                            class="form-select"
                            required
                          ></select>
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="actiPers">Estado</label>
                          <select
                            name="actiPers"
                            id="actiPers"
                            class="form-select"
                            required
                          >
                            <option value="">Seleccione</option>
                            <option value="true" selected>Activo</option>
                            <option value="false">Inactivo</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
