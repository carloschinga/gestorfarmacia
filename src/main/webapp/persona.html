<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="h5 mb-0 text-gray-800">Gestión del Personal</h5>
        </div>
        <div class="card-body">
            <nav class="navbar navbar-light bg-white p-2">  
                <div class="container-fluid d-flex align-items-center" style="padding-left: 0; padding-right: 0;">
                    <!-- Grupo de Botones: Nuevo, Imprimir, Exportar -->

                    <div class="btn-group ms-auto">
                        <nav class="navbar navbar-light bg-white p-2">
                            <div class="container-fluid d-flex align-items-center p-0">
                                <div class="d-flex align-items-center me-3"></div>

                                <div class="btn-group">
                                    <button class="btn btn-primary btn-sm" id="btnAddPersona">
                                        <i class="fas fa-fw fa-plus"></i>
                                        <span>Nuevo</span>
                                    </button>
                                    <button class="btn btn-primary btn-sm" id="btnPDF">
                                        <i class="fas fa-fw fa-print"></i>
                                        <span>Imprimir</span>
                                    </button>
                                    <button class="btn btn-primary btn-sm" id="btnExportar">
                                        <i class="fas fa-fw fa-file-excel"></i>
                                        <span>Exportar</span>
                                    </button>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </nav>

            <hr/>
            <table id="personaTable" class="table table-striped table-bordered w-100" >
                <thead>
                    <tr>
                        <th>Tipo Doc</th>
                        <th>Documento</th>
                        <th>Nombre Completo</th>
                        <th>Activo</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas de la tabla se llenarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="personaModal" tabindex="-1" aria-labelledby="personaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="personaForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="personaModalLabel">Agregar Persona</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="codiPers" name="codiPers">
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <label for="codiTipoDoc" class="form-label">Tipo de Documento</label>
                            <select class="form-select" id="codiTipoDoc" name="codiTipoDoc" required>
                                <option value="">Selecciona un tipo de documento</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-4">
                            <label for="numeDocu" class="form-label d-block mb-2">Documento</label>
                            <input type="text" class="form-control" id="numeDocu" name="numeDocu" required>
                        </div>
                        <div class="col-md-4 mb-4">
                            <label for="appaPers" class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" id="appaPers" name="appaPers" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <label for="apmaPers" class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" id="apmaPers" name="apmaPers" required>
                        </div>
                        <div class="col-md-4 mb-4">
                            <label for="nombPers" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombPers" name="nombPers" required>
                        </div>
                        <div class="col-md-4 mb-4">
                            <label for="codiNaci" class="form-label">Código de Nacionalidad</label>
                            <select class="form-select" id="codiNaci" name="codiNaci" required>
                                <option value="">Selecciona un código</option>
                                <!-- Agregar más opciones según sea necesario -->
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <label for="sexoPers" class="form-label">Sexo</label>
                            <select class="form-select" id="sexoPers" name="sexoPers" required>
                                <option value="M">M</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-4">
                            <label for="codiPaisEmis" class="form-label">País de Emisión</label>
                            <select class="form-select" id="codiPaisEmis" name="codiPaisEmis" required>
                                <option value="">Selecciona un país de emisión</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-4">
                            <label for="codiCLDN" class="form-label">Código CLDN</label>
                            <select class="form-select" id="codiCLDN" name="codiCLDN" required>
                                <option value="">Selecciona un código</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <label for="numeCelu" class="form-label">Número de Celular</label>
                            <input type="text" class="form-control" id="numeCelu" name="numeCelu">
                        </div>
                        <div class="col-md-4 mb-4">
                            <label for="mailPers" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="mailPers" name="mailPers">
                        </div>
                        <div class="col-md-4 mb-4">
                            <label for="codiTipoVia" class="form-label">Tipo de Vía</label>
                            <select class="form-select" id="codiTipoVia" name="codiTipoVia" required>
                                <option value="">Selecciona un tipo de vía</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <label for="nombVia" class="form-label">Nombre de la Vía</label>
                            <input type="text" class="form-control" id="nombVia" name="nombVia">
                        </div>
                        <div class="col-md-4 mb-4">
                            <label for="numeVia" class="form-label">Número de la Vía</label>
                            <input type="text" class="form-control" id="numeVia" name="numeVia">
                        </div>
                        <div class="col-md-4 mb-4">
                            <label for="depaPers" class="form-label">Departamento</label>
                            <input type="text" class="form-control" id="depaPers" name="depaPers">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <label for="codiUbig" class="form-label">Código Ubiq.</label>
                            <select class="form-select" id="codiUbig" name="codiUbig" required>
                                <option value="">Selecciona un código</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-4">
                            <label for="snpPers" class="form-label">SNP</label>
                            <select class="form-select" id="snpPers" name="snpPers" required>
                                <option value="true">Sí</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-4">
                            <label for="actiPers" class="form-label">Activo</label>
                            <select class="form-select" id="actiPers" name="actiPers" required>
                                <option value="true">Sí</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <label for="codiEntiBanc" class="form-label">Entidad Bancaria</label>
                            <select class="form-select" id="codiEntiBanc" name="codiEntiBanc" required>
                                <option value="">Selecciona un código</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-fw fa-undo"></i>Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-fw fa-save"></i>Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        // Inicializar la tabla con DataTables
        var table = $('#personaTable').DataTable({
            "ajax": {
                "url": "personaservlet", // URL al servlet que devuelve los datos en formato JSON
                "type": "GET",
                "dataSrc": function (json) {
                    // Aquí puedes hacer algo con los datos antes de pasarlos a DataTable
                    return json;  // Retorna el array de objetos para que DataTable lo use
                }
            },
            "columns": [
                {"data": "nombTipoDoc"}, // Documento
                {"data": "numeDocu"}, // Documento               
                {"data": "nombre_completo"}, // Nombre Completo
                {data: 'actiPers', render: data => data ? 'Sí' : 'No'},
                {
                    data: null,
                    render: (data, type, row) =>
                            `<button class="btn btn-primary btnEdit" data-id="${row.codiPers}">
                    <i class="fas fa-edit"></i>
                </button>`
                }
            ],
            "language": {
                "url": "https://cdn.datatables.net/plug-ins/1.10.21/i18n/Spanish.json"  // Para traducir DataTables al español
            }
        });


// Abrir modal para editar
        $('#personaTable tbody').on('click', '.btnEdit', function () {
            const id = $(this).data('id'); // Obtener el ID de la persona a editar
            $.get(`personaservlet/${id}`, function (data) {
                // Llenar el formulario con los datos de la persona
                $('#codiPers').val(data.codiPers);
                $('#numeDocu').val(data.numeDocu);
                $('#nombPers').val(data.nombPers);
                $('#appaPers').val(data.appaPers);
                $('#apmaPers').val(data.apmaPers);
                $('#codiNaci').val(data.codiNaci);
                $('#sexoPers').val(data.sexoPers);
                $('#codiPaisEmis').val(data.codiPaisEmis);
                $('#codiCLDN').val(data.codiCLDN);
                $('#numeCelu').val(data.numeCelu);
                $('#mailPers').val(data.mailPers);
                $('#codiTipoVia').val(data.codiTipoVia);
                $('#nombVia').val(data.nombVia);
                $('#numeVia').val(data.numeVia);
                $('#depaPers').val(data.depaPers);
                $('#codiUbig').val(data.codiUbig);
                $('#snpPers').val(data.snpPers ? 'true' : 'false');
                $('#actiPers').val(data.actiPers ? 'true' : 'false');
                $('#codiEntiBanc').val(data.codiEntiBanc);

                $('#personaModalLabel').text('Editar Persona'); // Cambiar el título del modal a "Editar"
                $('#personaModal').modal('show'); // Mostrar el modal
            });
        });

        // Agregar o Editar Persona
        // Función para manejar la creación o edición de la persona
        $('#personaForm').submit(function (e) {
            e.preventDefault(); // Evitar el comportamiento predeterminado del formulario
            const formData = $(this).serialize(); // Serializar los datos del formulario
            const id = $('#codiPers').val(); // Obtener el ID (si existe) del formulario
            const url = id ? `personaservlet/${id}` : 'personaservlet'; // URL para la creación o edición
            const method = id ? 'PUT' : 'POST'; // Si tiene ID, usamos PUT, sino POST

            // Realizar la solicitud AJAX
            $.ajax({
                url: url,
                type: method,
                data: formData,
                success: function (response) {
                    // Si la solicitud es exitosa, cerramos el modal y recargamos la tabla
                    $('#personaModal').modal('hide');
                    personaTable.ajax.reload(null, false); // Recargar la tabla sin cambiar la posición actual
                    alert('Persona guardada exitosamente'); // Mensaje de éxito
                },
                error: function (xhr, status, error) {
                    // Si ocurre un error, mostramos el mensaje de error
                    alert('Hubo un error al guardar los datos: ' + error);
                }
            });
        });
        $('#btnAddPersona').click(function () {
            // Limpiar los campos del formulario
            $('#personaForm')[0].reset();
            $('#codiPers').val(''); // Limpiar el ID de la persona (es nuevo)
            $('#personaModalLabel').text('Agregar Persona'); // Cambiar el título del modal a "Agregar"
            $('#personaModal').modal('show'); // Mostrar el modal
        });

        $('#btnPDF').click(function () {
            const {jsPDF} = window.jspdf;
            const doc = new jsPDF();

            // Obtener la fecha y hora actual
            const fechaActual = new Date();
            const fecha = fechaActual.toLocaleDateString(); // Fecha en formato local
            const hora = fechaActual.toLocaleTimeString(); // Hora en formato local
            const fechaHora = `${fecha} ${hora}`;

            // Configuración del nombre del sistema
            const nombreSistema = 'Software de Planilla';

            // Tamaño de página
            const pageWidth = doc.internal.pageSize.getWidth();

            // Agregar fecha y hora (esquina izquierda)
            doc.setFontSize(8);
            doc.text(fechaHora, 10, 10); // Posición (X: izquierda, Y: superior)

            // Agregar nombre del sistema (esquina derecha)
            const textWidthSistema = doc.getTextWidth(nombreSistema);
            doc.text(nombreSistema, pageWidth - textWidthSistema - 10, 10); // Posición (X: derecha, Y: superior)

            // Configuración del título centrado
            const titulo = 'LISTADO DE PERSONAS';
            const textWidthTitulo = doc.getTextWidth(titulo);
            const textX = (pageWidth - textWidthTitulo) / 2;
            doc.setFontSize(12); // Tamaño de fuente más grande para el título
            doc.text(titulo, textX, 20);

            // Obtener encabezados de la tabla
            const headers = [];

            $('#personaTable thead th').each(function (i, header) {
                // Ignorar el último encabezado
                if (i < $('#personaTable thead th').length - 1) {
                    headers.push($(header).text());
                }
            });


            // Obtener filas de la tabla
            const rows = [];
            $('#personaTable tbody tr').each(function () {
                const row = [];
                $(this).find('td').each(function (index) {
                    // Omite la última columna
                    if (index < $(this).parent().find('td').length - 1) {
                        row.push($(this).text());
                    }
                });
                rows.push(row);
            });




            // Generar la tabla en el PDF
            doc.autoTable({
                head: [headers],
                body: rows,
                startY: 30 // Comienza después del título
            });

            // Descargar el PDF
            doc.save('Persona.pdf');
        });
        $('#btnExportar').click(function () {
            // Crear un array para almacenar los datos de la tabla
            var tableData = [];

            // Agregar los encabezados de la tabla como la primera fila
            var headers = [];
            $('#personaTable thead th').each(function (i, header) {
                // Ignorar el último encabezado
                if (i < $('#personaTable thead th').length - 1) {
                    headers.push($(header).text());
                }
            });
            tableData.push(headers);

            // Agregar las filas de datos de la tabla
            $('#personaTable tbody tr').each(function () {
                var rowData = [];
                $(this).find('td').each(function (i, cell) {
                    // Ignorar la última columna
                    if (i < $(this).parent().find('td').length - 1) {
                        rowData.push($(cell).text());
                    }
                });
                tableData.push(rowData);
            });

            // Crear una hoja de trabajo de Excel a partir del array de datos
            var ws = XLSX.utils.aoa_to_sheet(tableData);

            // Crear un libro de trabajo (workbook)
            var wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Persona');

            // Guardar el archivo Excel
            XLSX.writeFile(wb, 'persona.xlsx');
        });
        $(document).ready(function () {
            $('#personaModal .btn-close, #personaModal .btn-secondary').click(function () {
                $('#personaModal').modal('hide');
            });
        });

    });
    //agregue
    // tipo de documneto
    $.ajax({
        url: 'tipodocumentoservlet',
        type: 'GET',
        success: function (data) {
            let combo = $('#codiTipoDoc');
            combo.empty();
            $.each(data, function (index, nombre) {
                combo.append('<option value="' + nombre.codiTipoDoc + '">' + nombre.nombTipoDoc + '</option>');
            });
        },
        error: function () {
            alert('Error al cargar los nombres.');
        }
    });
    //pais emisor
    $.ajax({
        url: 'paisemisorservlet',
        type: 'GET',
        success: function (data) {
            let combo = $('#codiPaisEmis');
            combo.empty();
            $.each(data, function (index, nombre) {
                combo.append('<option value="' + nombre.codiPaisEmis + '">' + nombre.nombPaisEmis + '</option>');
            });
        },
        error: function () {
            alert('Error al cargar los nombres.');
        }
    });
    //cldn
    $.ajax({
        url: 'cldnservlet',
        type: 'GET',
        success: function (data) {
            let combo = $('#codiCLDN');
            combo.empty();
            $.each(data, function (index, nombre) {
                combo.append('<option value="' + nombre.codiCldn + '">' + nombre.nombCldn + '</option>');
            });
        },
        error: function () {
            alert('Error al cargar los nombres.');
        }
    });
    //codinaci
    $.ajax({
        url: 'nacionalidadservlet',
        type: 'GET',
        success: function (data) {
            let combo = $('#codiNaci');
            combo.empty();
            $.each(data, function (index, nombre) {
                combo.append('<option value="' + nombre.codiNaci + '">' + nombre.nombNaci + '</option>');
            });
        },
        error: function () {
            alert('Error al cargar los nombres.');
        }
    });
    //tipo via
    $.ajax({
        url: 'tipoviaservlet',
        type: 'GET',
        success: function (data) {
            let combo = $('#codiTipoVia');
            combo.empty();
            $.each(data, function (index, nombre) {
                combo.append('<option value="' + nombre.codiTipoVia + '">' + nombre.nombTipoVia + '</option>');
            });
        },
        error: function () {
            alert('Error al cargar los nombres.');
        }
    });
    //ubigeo
    $.ajax({
        url: 'ubigeoservlet',
        type: 'GET',
        success: function (data) {
            let combo = $('#codiUbig');
            combo.empty();
            $.each(data, function (index, nombre) {
                combo.append('<option value="' + nombre.codiUbig + '">' + nombre.nombUbig + '</option>');
            });
        },
        error: function () {
            alert('Error al cargar los nombres.');
        }
    });
    $.ajax({
        url: 'entidadbancariaservlet',
        type: 'GET',
        success: function (data) {
            let combo = $('#codiEntiBanc');
            combo.empty();
            $.each(data, function (index, nombre) {
                combo.append('<option value="' + nombre.codiEntiBanc + '">' + nombre.nombEntiBanc + '</option>');
            });
        },
        error: function () {
            alert('Error al cargar los nombres.');
        }
    });

</script>

</body>
</html>
